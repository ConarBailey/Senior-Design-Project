<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img class="logo" src="img/logo.png" width="90" height="90">
    <a href="#" class="user-account">Account Settings</a>
  </header>

  <main>
    <img class="deplogo" src="img/deplogo.png" height="100px">
    <div class="add" id="addMeal">
      <div class="meal-input-wrapper" id="meal-input">
       <input placeholder="Meal name" name="mealName" class="input-box" id="mealName">
       <br>
       <br>
       <button class="input-button" onclick="closeMealAdd()"><b>Enter</b></button>
      </div>		
    </div>
    <div class="add" id="addFood">
      <div class="food-input-wrapper" id="food-input">
       <input placeholder="Food name" name="foodName" class="input-box" id="foodName" onkeyup="foodSearch()">
       <br>
      </div>		
    </div>
    <section class="calories">
      <div class="frame1">
      <h2>Remaining: <span>2500</span></h2>
      </div>
    </section>
    <ul class="meal-list" id="meal-list">
    </ul>
    <button class="add-meal" onclick="openMealAdd()"><b>Add Meal</b></button>
  </main>
</body>
<script src = "calorieCounter.js"></script>
</html>
