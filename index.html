<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Calorie_Counter</div>
    <a href="#" class="user-account">UserAccount</a>
  </header>

  <main>
    <section class="calories">
      <div class="frame1">
      <h2>Remaining: <span>1718</span></h2>
      </div>
    </section>

    <section class="meal">
      <div class="frame3">
        <h3>Breakfast</h3>
      </div>
      <div class="frame2">
      <ul class="meal-list">
        <li>
          <span class="food-name">Ground Beef</span>
          <span class="food-details">1 Cups, 308 Calories</span>
          <button class="edit-btn">✎</button>
        </li>
        <li>
          <span class="food-name">Mashed Potatoes</span>
          <span class="food-details">2 Cups, 474 Calories</span>
          <button class="edit-btn">✎</button>
        </li>
      </ul>
      </div>
      <button class="add-meal">+ Add Meal</button>
    </section>
  </main>
</body>
<script src = "calorieCounter.js"></script>
</html>
